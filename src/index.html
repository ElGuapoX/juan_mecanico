<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login y Registro</title>
</head>
<body>
    <div class="container" id="container">
        <!-- Formulario de Registro -->
        <div class="form-container sign-up">
            <form action="registro.php" method="post" name="formulario">
                <h1>Registro</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu correo para registrarte</span>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <input type="text" name="telefono" placeholder="Teléfono (opcional)">
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Formulario de Login -->
        <div class="form-container sign-in">
            <form action="login.php" method="post">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o usa tu email para Iniciar Sesion</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <a href="#">Olvidaste tu contraseña?</a>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Contenedor de alternancia -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido!</h1>
                    <p>Introduce tus datos para poder acceder al sistema</p>
                    <button class="hidden" id="login">Inicia Sesión</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hola, Amigo!</h1>
                    <p>Regístrate para poder ver todo lo que tenemos para ofrecer</p>
                    <button class="hidden" id="register">Regístrate</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Si la URL contiene ?next=..., anexar ese valor al action del formulario de login
        (function(){
            try {
                var params = new URLSearchParams(window.location.search);
                var next = params.get('next');
                if (next) {
                    var loginForm = document.querySelector('.sign-in form');
                    if (loginForm) {
                        // Añadir ?next=... al action para que el servidor lo reciba en login.php
                        var action = loginForm.getAttribute('action') || 'login.php';
                        if (action.indexOf('?') === -1) {
                            loginForm.setAttribute('action', action + '?next=' + encodeURIComponent(next));
                        } else {
                            loginForm.setAttribute('action', action + '&next=' + encodeURIComponent(next));
                        }
                    }
                    // Mostrar mensaje informativo sobre el destino después del login
                    try {
                        var signIn = document.querySelector('.sign-in');
                        if (signIn) {
                            var note = document.createElement('div');
                            note.className = 'login-note';
                            note.style.cssText = 'background:#fff4e5;border:1px solid #ffd8a8;padding:10px;margin-bottom:12px;border-radius:4px;color:#5a3b00;';
                            note.textContent = 'Debes iniciar sesión para continuar con: ' + next + '. Serás redirigido después del login.';
                            // Insertar antes del formulario
                            signIn.insertBefore(note, signIn.firstChild);
                        }
                    } catch (e) {}
                }
            } catch (e) {
                /* no crítico */
            }
        })();
    </script>
</body>
</html>
